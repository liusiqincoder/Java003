<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery实现全屏滚动</title>
    <script src="jquery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function() {
            var sections = $("#section0").children(".section");
            var index = 0, preTop = $(document).scrollTop();
            alert(sections.length);
            $("#section0").onkeydown(
                    function () {
                            setTimeout(function(){

                            },300);
                        var now = $(document).scrollTop();
//                        alert("pre:" + preTop + ",now:" + now);
                        if (now > preTop) {
                            //鼠标向下滑
                            if (index == sections.length - 1) {
                                preTop = $(document).scrollTop();
                                return;
                            }
                            alert("鼠标向下滑了");
                            index++;
                            sections[index].slideUp("slow");
                        } else if (now != preTop) {
                            //鼠标向上滑
                            if (index == 0) {
                                preTop = $(document).scrollTop();
                                return;
                            }
                            alert("鼠标向上滑了");
                            index--;
                            sections[index].slideDown("slow");
                        }
                        preTop = $(document).scrollTop();
                    }
            )
        })
    </script>
    <style>
        *{
            padding:0;
            margin:0;
        }
        html,body{
            height:100%;
            overflow: hidden;
        }
        .section,.sections{
            height:100%;
            width:100%;

        }

        #section1{background-image: url("1.jpg");}
        #section2{background-image: url("2.jpg");}
        #section3{background-image: url("3.jpg");}
        #section4{background-image: url("4.jpg");}

        #section1,#section2,#section3,#section4{
            -webkit-background-size:cover;
            background-size:cover;
            /*background-position: 50%,50%;*/
            text-align: center;
        }

    </style>
</head>
<body>
<div class="sections" id="section0">
    <div class="section" id="section1">page1</div>
    <div class="section" id="section2">page2</div>
    <div class="section" id="section3">page3</div>
    <div class="section" id="section4">page4</div>
</div>
</body>
</html>
